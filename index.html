<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


</head>
<body>
  <main class="container">
    <section class="sub-container">
      <div class="image-container">
        <img class="hero-image" src="images/illustration-hero.svg" alt="Hero Image">
      </div>
      <div class="content-container">
        <h1 class="heading1">Order Summary</h1> 

        <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
        <div class="box-container">
          <div class="parent-box">
            <div class="box1">
              <img src="images/icon-music.svg" alt="Music Icon">
            </div>
    
              <div class="box2">
                <p class="annual">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
          </div>
          
            
          <div class="box3">
              <p class="change">Change</p>
          </div>
        </div>

        <div class="button-container">
          <button>Proceed to Payment</button>
        </div>
      <div class="cancel_order-container">
        <p class="cancel-order">Cancel Order</p>
      </div>  
      </div>
      
    </section>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/cwaniraj149">Shiwani Raj</a>.
  </footer>
</body>
</html>
