<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <main class="container">
    <section class="sub-container">
      <img class="hero-image" src="assets/images/illustration-hero.svg" alt="Hero Image">
      <div class="content-container">
        <h1 class="heading1">Order Summary</h1>
        <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          youlike!</p>
        <div class="box-container">
          <div class="box1">
            <img src="assets/images/icon-music.svg" alt="Music Icon">
            <div class="box2">
              <p class="annual">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="box3">
            <a href="javascript:void(0)" class="change">Change</a>
          </div>
        </div>
        <button class="btn-payment">Proceed to Payment</button>
        <a href="javascript:void(0)" class="cancel-order">Cancel Order</a>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/cwaniraj149">Shiwani Raj</a>.
  </footer>
  
</body>
</html>
